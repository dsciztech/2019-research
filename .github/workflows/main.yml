name: Add Project
on:
  issues:
    types: [opened]

jobs:
  add:
    runs-on: ubuntu-latest
    steps:
      - uses: octokit/graphql-action@v2.x
        id: add_project
        with:
          query: |
            mutation release($node_id:String!) {
              addProjectCard(
                input: {
                  contentId: $node_id,
                  projectColumnId: "MDEzOlByb2plY3RDb2x1bW43MTQ2NTA3"
                }
              ) {
                clientMutationId
              }
            }
          node_id: ${{ github.event.issue.node_id }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
